<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Monkeys AI</title>
  <style>
    body {
      background: #0e1d3a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .main-container {
      display: flex;
      height: 100vh;
    }
    .mascot-sidebar {
      width: 30%;
      background: #182c53;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .mascot-sidebar img.logo {
      max-width: 80%;
      margin-bottom: 30px;
    }
    .mascot {
      width: 160px;
      margin-bottom: 20px;
    }
    .rocket-corner {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 90px;
    }
    .chat-container {
      width: 70%;
      padding: 20px;
      background: #1e3c72;
      display: flex;
      flex-direction: column;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 10px;
    }
    .message {
      margin-bottom: 15px;
      padding: 12px 15px;
      border-radius: 12px;
      max-width: 75%;
    }
    .message.eli {
      background: #ffe07b;
      color: black;
      align-self: flex-start;
    }
    .message.roxy {
      background: #b38eff;
      color: black;
      align-self: flex-end;
    }
    .chat-input-wrapper {
      display: flex;
      align-items: center;
    }
    .chat-input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: none;
      font-size: 1em;
    }
    .send-button {
      background: transparent;
      border: none;
      margin-left: 10px;
    }
    .send-button img {
      width: 48px;
      height: 48px;
    }
    .token-box, .checklist-box {
      margin-top: 20px;
      width: 100%;
      font-size: 0.95em;
    }
    .checklist-box h4 {
      color: #ffd700;
    }
    .checklist-box ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <img src="rocket-no-smoke.png" class="rocket-corner" alt="Rocket">
  <div class="main-container">
    <div class="mascot-sidebar">
      <img src="logo.png" class="logo" alt="Site Monkeys Logo">
      <img src="boy-mascot.png" alt="Eli" class="mascot" style="border: none;">
      <img src="girl-mascot.png" alt="Roxy" class="mascot" style="border: none;">
      <div class="token-box">
        <p><strong>ðŸ’° Token Usage:</strong> <span id="token-count">542</span></p>
        <p><strong>â›½ Est. Burn:</strong> <span id="burn-estimate">$0.47</span></p>
      </div>
      <div class="checklist-box">
        <h4>ðŸ§¾ Section 21 Checklist</h4>
        <ul>
          <li>âœ… Header Confirmed</li>
          <li>âœ… Vault Citations</li>
          <li>âœ… 2â€“3 Solutions</li>
          <li>âœ… Execution Plan</li>
          <li>âœ… IP Risk Flag</li>
          <li>âœ… Validation Loop</li>
        </ul>
      </div>
    </div>
    <div class="chat-container">
      <div class="chat-messages" id="chat-messages">
        <div class="message eli"><strong>Eli:</strong> System ready. What would you like to validate?</div>
      </div>
      <div class="chat-input-wrapper">
        <input type="text" class="chat-input" id="user-input" placeholder="Ask something smart...">
        <button class="send-button" onclick="sendMessage()">
          <img src="rocket-no-smoke.png" alt="Send">
        </button>
      </div>
    </div>
  </div>
  <script>
    let toggle = true;
    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;
      const messagesDiv = document.getElementById("chat-messages");
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + (toggle ? "roxy" : "eli");
      msgDiv.innerHTML = "<strong>" + (toggle ? "Roxy" : "Eli") + ":</strong> " + message;
      messagesDiv.appendChild(msgDiv);
      input.value = "";
      toggle = !toggle;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
