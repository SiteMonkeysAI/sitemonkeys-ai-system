<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiteMonkeys Business Validation System</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="manifest" href="/manifest.json" />
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      font-size: clamp(14px, 2.5vw, 18px);
      overflow-wrap: break-word;
      max-width: 100vw;
    }
    .chat-box p {
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    .status {
      color: #0f0;
      font-weight: bold;
    }
    .checklist li {
      margin: 4px 0;
    }
    .file-list {
      font-size: 0.9rem;
      color: #ccc;
      margin: 10px 0 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="SiteMonkeys Logo" style="height: 100px; border: none;">
    <h1>üêí SiteMonkeys AI</h1>
    <p>Business Validation Engine</p>
  </header>

  <div id="checklistContainer">
    <ul class="checklist" id="checklist">
      <li>üîÑ Loading Vault...</li>
    </ul>
  </div>

  <div class="file-list" id="fileList"></div>

  <div class="chat-box" id="chatBox"></div>

  <input type="text" id="userInput" placeholder="Ask a business question...">
  <button onclick="sendMessage()">
    <img src="rocket-no-smoke.png" alt="Send" style="height: 24px; vertical-align: middle;">
  </button>
  <button onclick="downloadLog()">üì• Download Log</button>

  <script>
    let sessionVault = null;
    let sessionCost = 0;
    let sessionLog = [];
    let messageCount = 0;

    async function initializeSession() {
      const checklist = document.getElementById('checklist');
      const fileList = document.getElementById('fileList');
      checklist.innerHTML = '<li>üîÑ Loading Vault...</li>';
      try {
        const res = await fetch('/api/load-vault');
        const data = await res.json();
        if (data.success) {
          sessionVault = data.memory || '';
          checklist.innerHTML = `<li>‚úÖ Vault loaded</li>
                                  <li>‚úÖ Tokens: ${data.token_estimate}</li>
                                  <li>‚úÖ Files: ${data.folders_loaded}</li>`;

          if (Array.isArray(data.file_debug)) {
            const filesLoaded = data.file_debug.filter(f => f.status === 'loaded');
            if (filesLoaded.length) {
              fileList.innerHTML = `<strong>Loaded Files:</strong><br>` + filesLoaded.map(f => `- ${f.name}`).join('<br>');
            } else {
              fileList.innerHTML = '‚ö†Ô∏è No files were loaded.';
            }
          }
        } else {
          checklist.innerHTML = `<li>‚ùå Vault failed to load</li>`;
          fileList.innerHTML = '';
        }
      } catch (err) {
        checklist.innerHTML = `<li>‚ùå Error loading vault</li>`;
        fileList.innerHTML = '';
      }
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const box = document.getElementById('chatBox');
      const msg = input.value;
      box.innerHTML += `<p>üßë You: ${msg}</p>`;
      input.value = '';
      const thinking = document.createElement('p');
      thinking.textContent = 'üß† Thinking...';
      box.appendChild(thinking);

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg, vault_memory: sessionVault })
        });
        const data = await res.json();
        thinking.remove();

        const label = messageCount % 2 === 0 ? 'üßí Eli:' : 'üëß Roxy:';
        const response = (data.response || '').replace(/\n/g, '<br>');
        box.innerHTML += `<p>${label}<br>${response}</p>`;

        if (data.cost_info?.estimated_cost) {
          sessionCost += parseFloat(data.cost_info.estimated_cost);
          const costMsg = `<p class="status">üí∞ Session total: $${sessionCost.toFixed(4)} | Tokens: ${data.cost_info.total_tokens}</p>`;
          box.innerHTML += costMsg;
          sessionLog.push(`${label} ${data.response}`);
          sessionLog.push(`COST: $${sessionCost.toFixed(4)} | Tokens: ${data.cost_info.total_tokens}`);
        }

        messageCount++;
        box.scrollTop = box.scrollHeight;
      } catch (err) {
        thinking.textContent = '‚ùå Connection error';
        console.error(err);
      }
    }

    function downloadLog() {
      const logText = sessionLog.join('\n');
      const blob = new Blob([logText], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'SiteMonkeys_Chat_Log.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    window.addEventListener('load', initializeSession);
  </script>
</body>
</html>
