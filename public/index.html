<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiteMonkeys AI Assistant</title>
  <link rel="icon" href="/logo.png">
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f2937;
      padding: 12px 20px;
      border-bottom: 2px solid #444;
    }
    header img {
      height: 60px;
    }
    header h1 {
      font-size: 1.4rem;
      color: #ffcc00;
      margin: 0;
    }
    .container {
      max-width: 850px;
      margin: auto;
      padding: 20px;
    }
    .status {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 12px;
    }
    .mascots {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0 20px;
    }
    .mascots img {
      height: 110px;
    }
    .chat-box {
      min-height: 400px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      overflow-y: auto;
    }
    .msg {
      padding: 10px 16px;
      margin: 10px 0;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .msg.user {
      background: #2563eb;
      text-align: right;
      align-self: flex-end;
      margin-left: auto;
    }
    .msg.assistant {
      background: #2e2e2e;
      border: 1px solid #444;
      align-self: flex-start;
      margin-right: auto;
    }
    .input-bar {
      display: flex;
      margin-top: 20px;
    }
    .input-bar input {
      flex: 1;
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
    .input-bar button {
      padding: 12px;
      background-color: #ffcc00;
      border: none;
      margin-left: 8px;
      border-radius: 8px;
      cursor: pointer;
    }
    .summary {
      font-size: 14px;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/logo.png" alt="SiteMonkeys Logo">
    <h1>üêí SiteMonkeys AI</h1>
  </header>

  <div class="container">
    <div class="status" id="vaultStatus">Loading Vault Memory...</div>

    <div class="mascots">
      <img src="/boy-mascot.png" alt="Eli">
      <img src="/girl-mascot.png" alt="Roxy">
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-bar">
      <input id="userInput" type="text" placeholder="Ask Eli or Roxy anything about your business...">
      <button onclick="sendMessage()">
        <img src="/rocket-no-smoke.png" height="24">
      </button>
    </div>

    <div class="summary" id="sessionSummary"></div>
  </div>

  <script>
    let sessionVault = null;
    let totalCost = 0;
    let messageCounter = 0;

    async function initializeSession() {
      try {
        const res = await fetch('/api/load-vault');
        const data = await res.json();
        sessionVault = data.memory || '';
        document.getElementById('vaultStatus').innerHTML = `‚úÖ Vault loaded<br>üìÑ Files: ${data.folders_loaded}<br>üî¢ Tokens: ${data.token_estimate}<br>üí∞ Est. Cost: ${data.estimated_cost}`;
      } catch (err) {
        document.getElementById('vaultStatus').textContent = '‚ùå Failed to load vault memory.';
      }
    }

    function appendMessage(content, role, cost = null) {
      const box = document.getElementById('chatBox');
      const msgDiv = document.createElement('div');
      msgDiv.className = `msg ${role}`;
      msgDiv.innerHTML = content;
      box.appendChild(msgDiv);
      if (cost) {
        const costDiv = document.createElement('div');
        costDiv.className = 'msg assistant';
        costDiv.style.fontSize = '13px';
        costDiv.style.color = '#aaa';
        costDiv.innerHTML = `üíµ Cost: $${cost.estimated_cost} | Tokens: ${cost.total_tokens}`;
        box.appendChild(costDiv);
      }
      box.scrollTop = box.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const question = input.value.trim();
      if (!question) return;

      appendMessage(`üßë You: ${question}`, 'user');
      input.value = '';

      const placeholder = document.createElement('div');
      placeholder.className = 'msg assistant';
      placeholder.textContent = 'üß† Thinking...';
      document.getElementById('chatBox').appendChild(placeholder);

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: question, vault_memory: sessionVault })
        });
        const data = await res.json();
        placeholder.remove();

        const responder = messageCounter % 2 === 0 ? 'üßí Eli' : 'üëß Roxy';
        messageCounter++;
        appendMessage(`${responder}: ${data.response || '‚ö†Ô∏è No response received.'}`, 'assistant', data.cost_info);

        totalCost += parseFloat(data.cost_info?.estimated_cost || 0);
        document.getElementById('sessionSummary').textContent = `üìä Session Total: $${totalCost.toFixed(4)}`;
      } catch (err) {
        placeholder.textContent = '‚ùå Error reaching assistant.';
      }
    }

    window.onload = initializeSession;
  </script>
</body>
</html>
