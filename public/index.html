<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Monkeys AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: white;
    }

    header {
      text-align: center;
      padding: 10px 20px;
      background: #000;
    }

    header img.logo {
      height: 100px;
      margin-top: 20px;
    }

    .rocket-top {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
    }

    .main {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
    }

    .mascot {
      width: 280px;
      max-width: 30vw;
    }

    .chat-wrapper {
      flex-grow: 1;
      max-width: 800px;
      margin: 0 30px;
      background: #2a2a2a;
      border: 3px solid white;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 600px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .bubble {
      display: flex;
      align-items: flex-start;
      margin: 10px 0;
      max-width: 80%;
    }

    .bubble img.avatar {
      width: 42px;
      height: 42px;
      margin-right: 10px;
    }

    .bubble.roxy {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .bubble.roxy img.avatar {
      margin-left: 10px;
      margin-right: 0;
    }

    .bubble-content {
      background: #ffd700;
      color: #000;
      padding: 10px 14px;
      border-radius: 20px;
      font-size: 1rem;
    }

    .bubble.roxy .bubble-content {
      background: #b38eff;
    }

    .input-area {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: none;
      font-size: 1em;
    }

    .send-button {
      background: transparent;
      border: none;
      margin-left: 10px;
      padding: 8px;
      cursor: pointer;
    }

    .send-button img {
      height: 28px;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
        align-items: center;
      }

      .mascot {
        width: 180px;
        margin-bottom: 10px;
      }

      .chat-wrapper {
        width: 95%;
        margin: 20px 0;
        height: auto;
      }

      .rocket-top {
        width: 60px;
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Site Monkeys Logo" class="logo" />
  </header>
  <img src="rocket-no-smoke.png" alt="Rocket" class="rocket-top" />

  <div class="main">
    <img src="boy-mascot.png" alt="Eli" class="mascot" />
    <div class="chat-wrapper">
      <div id="chat-box" class="chat-box">
        <div class="bubble eli">
          <img src="boy-mascot.png" class="avatar" />
          <div class="bubble-content"><strong>Eli:</strong> Welcome to Site Monkeys. What would you like to validate?</div>
        </div>
      </div>
      <div class="input-area">
        <input type="text" class="chat-input" id="user-input" placeholder="Type your question..." />
        <button class="send-button" onclick="sendMessage()">
          <img src="rocket-no-smoke.png" alt="Send Rocket" />
        </button>
      </div>
    </div>
    <img src="girl-mascot.png" alt="Roxy" class="mascot" />
  </div>

  <script>
    let toggle = true;

    function sendMessage() {
      const input = document.getElementById('user-input');
      const text = input.value.trim();
      if (!text) return;

      const box = document.getElementById('chat-box');
      const bubble = document.createElement('div');
      const isRoxy = toggle;
      const who = isRoxy ? 'Roxy' : 'Eli';
      const avatar = isRoxy ? 'girl-mascot.png' : 'boy-mascot.png';
      const bubbleClass = isRoxy ? 'bubble roxy' : 'bubble eli';

      bubble.className = bubbleClass;
      bubble.innerHTML = `
        <img src="${avatar}" class="avatar" />
        <div class="bubble-content"><strong>${who}:</strong> ${text}</div>
      `;

      box.appendChild(bubble);
      box.scrollTop = box.scrollHeight;
      input.value = '';
      toggle = !toggle;
    }
  </script>
</body>
</html>
