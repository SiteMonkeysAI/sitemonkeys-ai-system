<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiteMonkeys AI Chat</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background: #1f2937;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
    }
    header img {
      height: 60px;
    }
    header h1 {
      font-size: 1.5rem;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .vault-info {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }
    .chat-box {
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 400px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      overflow-y: auto;
    }
    .msg {
      max-width: 75%;
      padding: 12px;
      border-radius: 16px;
      white-space: pre-wrap;
    }
    .msg.user {
      background: #2563eb;
      align-self: flex-end;
      text-align: right;
    }
    .msg.assistant {
      background: #2e2e2e;
      align-self: flex-start;
      border: 1px solid #444;
    }
    .msg.cost {
      font-size: 13px;
      color: #bbb;
    }
    .input-bar {
      display: flex;
      margin-top: 16px;
    }
    .input-bar input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    .input-bar button {
      background: #ffc107;
      border: none;
      padding: 12px;
      border-radius: 10px;
      margin-left: 8px;
      cursor: pointer;
    }
    .mascots {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
    }
    .mascots img {
      height: 120px;
    }
    .session-summary {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>üêí SiteMonkeys AI Chat</h1>
  </header>

  <div class="container">
    <div class="vault-info" id="vaultInfo">Loading memory vault...</div>

    <div class="mascots">
      <img src="boy-mascot.png" alt="Eli">
      <img src="girl-mascot.png" alt="Roxy">
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-bar">
      <input id="userInput" type="text" placeholder="Ask Eli or Roxy anything about your business...">
      <button onclick="sendMessage()">
        <img src="rocket-no-smoke.png" style="height:24px;">
      </button>
    </div>

    <div class="session-summary" id="sessionSummary"></div>
  </div>

  <script>
    let sessionVault = null;
    let sessionCost = 0;
    let messageIndex = 0;

    async function initializeSession() {
      try {
        const res = await fetch('/api/load-vault');
        const data = await res.json();
        sessionVault = data.memory || '';

        const vaultInfo = document.getElementById('vaultInfo');
        vaultInfo.innerHTML = `‚úÖ Vault loaded<br>üìÑ Files: ${data.folders_loaded}<br>üî¢ Tokens: ${data.token_estimate}<br>üí∞ Est. Cost: ${data.estimated_cost}`;
      } catch (err) {
        document.getElementById('vaultInfo').textContent = '‚ùå Failed to load memory vault.';
      }
    }

    function appendMessage(content, role, cost = null) {
      const box = document.getElementById('chatBox');
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      div.innerHTML = content;
      box.appendChild(div);
      if (cost) {
        const costDiv = document.createElement('div');
        costDiv.className = 'msg cost';
        costDiv.textContent = `üíµ Cost: $${cost.estimated_cost} | Tokens: ${cost.total_tokens}`;
        box.appendChild(costDiv);
      }
      box.scrollTop = box.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage(`üßë You: ${userText}`, 'user');
      input.value = '';

      const thinking = document.createElement('div');
      thinking.className = 'msg assistant';
      thinking.textContent = 'üß† Thinking...';
      document.getElementById('chatBox').appendChild(thinking);

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userText, vault_memory: sessionVault })
        });
        const data = await res.json();
        thinking.remove();

        const responder = messageIndex % 2 === 0 ? 'üßí Eli' : 'üëß Roxy';
        messageIndex++;
        appendMessage(`${responder}: ${data.response || '‚ö†Ô∏è No response received.'}`, 'assistant', data.cost_info);

        sessionCost += parseFloat(data.cost_info?.estimated_cost || 0);
        document.getElementById('sessionSummary').textContent = `üìä Session total: $${sessionCost.toFixed(4)}`;
      } catch (err) {
        thinking.textContent = '‚ùå Error reaching assistant.';
      }
    }

    window.onload = initializeSession;
  </script>
</body>
</html>
