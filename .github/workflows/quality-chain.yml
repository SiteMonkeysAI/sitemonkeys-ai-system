# Quality Chain Workflow

# This workflow runs various checks on pull requests to ensure code quality.
# Only post-deploy tests for semantic fixes are kept, as these require a live DB/API.

name: Quality Chain

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      # Node.js semantic tests are commented out.
