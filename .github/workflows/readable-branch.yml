name: Maintain Readable Branch

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  make-readable:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Prettier
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm i -D prettier

      - name: Create Prettier config (if missing)
        run: |
          test -f .prettierrc || echo '{ "printWidth": 100, "singleQuote": true }' > .prettierrc

      - name: Format source (JS/TS/JSON/YAML)
        run: |
          npx prettier --write "api/**/*.js" "public/**/*.js" "memory_system/**/*.js" "utils/**/*.js" \
            "**/*.json" "**/*.yml" "**/*.yaml" || true

      - name: Commit formatted files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git diff --cached --quiet || git commit -m "chore(readable): formatted mirror of main"

      - name: Push to readable branch (force)
        run: |
          git branch -f readable
          git push origin readable --force
